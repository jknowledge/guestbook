<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../template/layout.xhtml">
		<ui:define name="content">
			<table 	width="100%" 
					cellpadding="0" 
					cellspacing="0"
					style="border-collapse:collapse;">
				<ui:repeat 	value="#{guestbookBean.guestbookEntries}" 
							var="entry"  >
		  			<tr>
		  				<td width="100px" 
		  					style="border: 1px solid black">
		  					<h:outputText 	styleClass="label" 
		  									value="#{lbl['label.guestbook.author']}" />
		  				</td>
		  				<td style="border: 1px solid black">
		  					<h:outputText value="#{entry.author}" />
		  				</td>
		  			</tr>
		  			<tr>	
		  				<td style="border: 1px solid black">
		  					<h:outputText 	styleClass="label"
		  									value="#{lbl['label.guestbook.date']}" />
		  				</td>
		  				<td style="border: 1px solid black">
		  					<h:outputText value="#{entry.creationDate}">
		  						<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
		  					</h:outputText>	
		  				</td>
		  			</tr>
		  			<tr>
		  				<td colspan="2" 
		  					style="border: 1px solid black">
		  					<h:outputText 	styleClass="label"
		  									value="#{lbl['label.guestbook.message']}" />
		  				</td>
		  			</tr>
		  			<tr>
		  				<td colspan="2" style="border: 1px solid black">
		  					<h:outputText value="#{entry.message}" />
		  				</td>
		  			</tr>
		  			<tr>
		  				<td colspan="2">
		  					&nbsp;
		  				</td>
		  			</tr>
				</ui:repeat>
			</table>
			
			<h:commandButton  	id="btnNewEntry"
								action="#{guestbookBean.actionCreateNewEntry}" 
								value="#{lbl['label.button.createEntry']}"/>
						 
		</ui:define>	
	</ui:composition>
</h:body>
</html>
